<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Titanium Fart Spray</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0000FF, #FF0000, #800080);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .logo-container {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }
        .logo-container img {
            width: 150px;
            cursor: pointer;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
        .image-container {
            position: absolute;
            top: 100px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
        }
        .image-container img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="https://pump.fun/board" target="_blank">
            <img src="pumpnfun_logo.png" alt="PumpnFun Logo">
        </a>
        <a href="https://dexscreener.com/" target="_blank">
            <img src="dexscreener_logo.png" alt="DexScreener Logo">
        </a>
        <a href="https://twitter.com/" target="_blank">
            <img src="twitter_logo.png" alt="Twitter Logo">
        </a>
        <a href="https://telegram.org/" target="_blank">
            <img src="telegram_logo.png" alt="Telegram Logo">
        </a>
    </div>
    <div class="image-container">
        <img src="unicorn_fart.webp" alt="Unicorn Image 1">
        <img src="unicorn_fart.webp" alt="Unicorn Image 2">
        <img src="unicorn_fart.webp" alt="Unicorn Image 3">
        <img src="unicorn_fart.webp" alt="Unicorn Image 4">
    </div>
    <div class="button-container">
        <button onclick="alert('Buy Unicorn Fart Spray!')">Buy</button>
        <button onclick="alert('Sell Unicorn Fart Spray!')">Sell</button>
    </div>
</body>
</html>
